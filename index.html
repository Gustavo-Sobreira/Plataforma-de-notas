<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--Metas-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="stylesheet" href="CSS/reset.css">

    <link rel="stylesheet" href="CSS/aprovados.css">
    <link rel="stylesheet" href="CSS/cabecalho.css">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link rel="stylesheet" href="CSS/corpo.css">
    <link rel="stylesheet" href="CSS/cronometro.css">
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/reprovados.css">
    <link rel="stylesheet" href="CSS/rodape.css">
    

    <title>Desenvolvimento de Web</title>
</head>

<body class="sombra">

    <div class="pagina">

        <header class="cabecalho">

            <img class="ftCabecalho" src="Image/FotoBase.PNG" alt="">
    
            <h1 class="titulo">Desenvolvimento de Web 2021-2</h1>
             
        </header>
    
        <main>
    
            <h3 class="visor" id="watch"> ▶️ 00:00:00:000</h3>
    
            <nav class="menu">
                    <ul>
                        <li>
                            <button id="btnHome">Home</button>
                        </li>
    
                        <li>
                            <button type="button" id="btnCad">Cadastrar</button>
                        </li>
    
                        <li>
                            <button id="btnApro">Aprovados</button>
                        </li>
    
                        <li>
                            <button id="btnRepr">Reprovados</button>
                        </li>
                        
                    </ul>
            </nav> <!--Caixa onde fica o menu lateral-->      
                           
            <div class=linha>
                
                    <button data-gs="i" type="button" name="btn1" class="botao" onclick="iniciar()">iniciar</button>

                    <button data-gs="p" type="button" name="btn2" class="botao" onclick="pausar()">pausar </button>

                    <button data-gs="x" type="button" name="btn3" class="botao" onclick="parar()">parar</button>

                    <button data-gs="z" type="button" name="btn4" class="botao" onclick="zerar()" >zerar</button>

                    
    
            </div> <!--Caixa onde fica os botões-->
    
            <h3 class="painel" id="painel">Painel</h3>
    
<!--Após clicar em cadastrar mostra-se está página-->

            <div id="pagCad"class="cadastro hide ">

                <h4 class="tituloCad">Cadastro</h4>
                <p class="orientacao">informe o nome e a nota</p>

                <div class="single-input">

                    <input type="text" id="infoNome" required>
                    <label for="infoNome">Nome</label>

                </div>
                
                <div class="single-input">

                    <input type="number" id="infoNota" required>
                    <label for="infoNome">Nota</label>
                    
                </div>

                

                <button id="btnSave" class="btnSalvar">Salvar</button>
                <button class="btnConfig">⚙️</button>
                
            </div>

<!--Após clicar em Aprovados-->

            <div id="pagApro" class="aprovados ">

                <h4 class="tituloCad">Alunos Aprovados</h4>
                <p class="orientacao">confira a lista dos aprovados</p>

                <div class="contorno">
                    <div class="linha2">

                        <a class="tituTabela">NOME</a>
                        <a class="tituTabela">NOTA</a>
                        <a class="tituTabela">STATUS</a>
                        
                    </div>

                    <div >
                        <h1 class="nomeTabela"></h1>
                    </div>
                </div>
                
                
                
            </div>

<!--Após clicar em Reprovados-->

            <div id="pagRepr" class="reprovados hide">

                <h4 class="tituloCad">Alunos Reprovados</h4>
                <p class="orientacao">confira a lista dos reprovados</p>
                
            </div>
        </main>
    
        <footer>

            <nav class="final">
                <ul> 
                    <li>
                        <a class="separa" href="">Home</a>
                        
                    </li>
                    
                    <li>
                        <a class="separa" href="">Cadastrar</a>
                    </li>
    
                    <li>
                        <a class="separa" href="">Aprovados</a>
                    </li>
    
                    <li>
                        <a class="final2" href="">Reprovados</a>
                    </li>
                    
                </ul>
        </nav> <!--Caixa onde fica o menu lateral-->
        <p class="aluno">Aluno: Gustavo Sobreira</p>
        </footer>

    </div>

    <script src="JS/cronometro.js"></script>
    <script src="JS/paginas.js"></script>
    <script src="JS/cadastrados.js"></script>
    
</body>
</html>
